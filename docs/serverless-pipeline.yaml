name: "On Push master"
on:
  push:
    branches:
      - master
job:
  runtime: nodejs12
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    FIRST_NAME: Mona
    LAST_NAME: Octocat
  steps:
    - uses: actions/checkout
      with:
        fetch_depth: 0
    - run: |
        npm install
      working-directory: ./temp
    - run: |
        npm --version
      working-directory: ./temp
